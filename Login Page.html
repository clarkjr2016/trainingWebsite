<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="Main-Nav.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <img src="Elephant-logo.png" alt="" class="ec-logo"/>
      </div>
      <!-- Main Navigation Bar --> 
     <div class="nav-bar-links">
          <a href="" class="nav-link">Log In</a>
          <a href="" class="nav-link">Get Started</a>
      </div>
    </header>
    <div class="login-content-container">
      <h1>Sign-In</h1>
      <hr>
      <input type="text" class="email-phone-input">
      <input type="password" class="password-input">
      <input type="button" class="sign-in-btn" value="Sign In">
      <input type="button" class="sign-in-apps-btn" value="Sign In With">
      <input type="button" class="create-profile-btn" value="Create Profile?">
    </div>
  </body>
</html>
